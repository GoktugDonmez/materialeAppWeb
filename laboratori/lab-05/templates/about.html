<!DOCTYPE html>
<html lang="en" > 

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Cool Social Network</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <header id="myheaderid">
        <nav class="navbar navbar-dark navbar-expand-lg mynavbar">
            <div class="container-fluid">
                <h1 class="display-5">My Cool Social Network</h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="{{ url_for('index') }}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="">Chi siamo</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <h2>About the Developers</h2>
        {% for dev in devs %}
        <div class="row mb-3">
            <div class="col-3">
                <img src="{{ url_for('static', filename=dev.devPic) }}" alt="{{ dev.devName }}'s picture" class="img-fluid rounded-circle">
            </div>
            <div class="col-9">
                <h3>{{ dev.devName }}</h3>
                <p>{{ dev.quote }}</p>
            </div>
        </div>
        {% endfor %}
    </div>

        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</body>



</html>
