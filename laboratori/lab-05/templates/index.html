<!DOCTYPE html>
<html lang="en" > 

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Cool Social Network</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <header id="myheaderid">
        <nav class="navbar navbar-dark navbar-expand-lg mynavbar">
            <div class="container-fluid">
                <h1 class="display-5">My Cool Social Network</h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{{url_for('index') }}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('about') }}">Chi siamo</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>
    </header>

    <div class="container-fluid mt-6">
        <div class="row">
            <aside id="myaside" class="col-lg-3 col-md-12">
                <ul>
                    <li>
                        <a class="link-primary" href="#">Oggi</a>
                    </li>
                    <li>
                        <a class="link-primary" href="#">Questa settimana</a>
                    </li>
                    <li> 
                        <a class="link-primary" href="#">Questo mese</a>
                    </li>
                </ul>
            </aside>
            <div class="col-lg-9 col-md-12">
                {% for post in posts %}
                
                <article class="row border p-2 mx-2 my-4">
                    <div class="col-lg-4 col-md-6 col-sm-12 px-0">
                        <img class="w-100 p-2" src="{{url_for('static', filename=post.post_pic)}}" alt="...">
                    </div>
                    <div class="col-lg-8 col-md-6 col-sm-12">
                        <section class="d-flex align-items-center mt-2 mb-4">
                            <div><img class="usrimg rounded-circle" src="{{url_for('static', filename=post.user_pic)}}"
                                    alt="Questa Ã¨ l'immagine dell'utente {{post.username}}"></div>
                            <div>
                                <h4 class="username">{{post.username}}</h4>
                            </div>
                            <div class="flex-grow-1 text-end">
                                <p>{{post.post_date}}</p>
                            </div>
                        </section>
                        <p> {{post.text}}</p>
                    </div>
                </article>

                
                {% endfor %}

            </div>  
            <button type="button" class="btn btn-lg mybutton">+</button>

        </div>

        
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</body>



</html>
