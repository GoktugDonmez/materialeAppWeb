{% extends "base.html" %}
{% block title %}About{% endblock %}
{% block about_active %}active{% endblock %}

{% block content %} 
<div class="container mt-5">
    <h2>About the Developers</h2>
    {% for dev in devs %}
    <div class="row mb-3">
        <div class="col-3">
            <img src="{{ url_for('static', filename=dev.devPic) }}" alt="{{ dev.devName }}'s picture" class="img-fluid rounded-circle">
        </div>
        <div class="col-9">
            <h3>{{ dev.devName }}</h3>
            <p>{{ dev.quote }}</p>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
